syntax = "proto3";

package networkapi;

option java_multiple_files = true;
option java_outer_classname = "UserComputeProto";

message UserRequestProto {
  string inputSource = 1;
  string outputDestination = 2;
  string delimiter = 3;
}

message UserResponseProto {
  string message = 1;
}

service UserComputeService {
  rpc ProcessUserRequest(UserRequestProto)
      returns (UserResponseProto);
}